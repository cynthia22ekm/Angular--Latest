<div class="formborder">
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <input formControlName="email" type="text" />
    <input formControlName="password" type="text" />
    <app-button
      btnType="submit"
      btnSize="small"
      btnText="Submit"
      btnWidth="100px"
      btnHeight="30px"
    ></app-button>
  </form>
</div>
