<button
  id="btn"
  [type]="btnType"
  [ngClass]="[
    btnSize == 'small' ? 'small' : 'large',
    btnType == 'submit'
      ? 'submit'
      : btnType == 'primary'
      ? 'primary'
      : 'normal',
    isIconPresent ? 'withIcon' : 'withoutIcon'
  ]"
  [ngStyle]="{ width: btnWidth, height: btnHeight }"
  (click)="buttonClickHandler()"
>
  {{ btnText }}
  <app-icon *ngIf="isIconPresent" [iconLabel]="iconLabel"></app-icon>
</button>
