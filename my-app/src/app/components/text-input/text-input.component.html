<div class="textInputHolder">
  <div class="label">{{ fieldLabel }}</div>
  <div>
    <input
      id="textInput"
      [ngStyle]="{
        width: textWidth,
        height: textHeight
      }"
      [(ngModel)]="enteredText"
      (input)="textInputHandler($event)"
    />
    <app-icon
      *ngIf="enteredText.length"
      [iconLabel]="iconLabel"
      (iconClickEmitter)="clearTextInputHandler()"
    ></app-icon>
  </div>
</div>
