<div id="signup-backgroud">
  <div id="signup-form">
    <div class="title">Sign Up</div>
    <form [formGroup]="signupForm" (ngSubmit)="submit()">
      <div #name class="input">
        <input
          formControlName="firstname"
          type="text"
          placeholder="First Name"
          (change)="enterFirstName()"
        />
        <input
          formControlName="lastname"
          type="text"
          placeholder="Last Name"
          (change)="enterLastName()"
        />
      </div>

      <div class="input">
        <input
          formControlName="email"
          type="email"
          placeholder="Email"
          (change)="enterEmail()"
        />
      </div>
      <div class="input">
        <input
          formControlName="phone"
          type="text"
          placeholder="Phone"
          (change)="enterPhone()"
        />
      </div>
      <div class="input">
        <input
          formControlName="username"
          type="text"
          placeholder="UserName"
          (change)="enterUserName()"
        />
      </div>
      <div class="input">
        <input
          formControlName="password"
          type="password"
          placeholder="Password"
          (change)="enterPassword()"
        />
      </div>
      <div class="input">
        <input
          formControlName="confirmpassword"
          type="password"
          placeholder="Confirm Password"
          (change)="enterPassword()"
        />
      </div>

      <button class="submit" type="submit">Register</button>
    </form>
  </div>
</div>
